<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Barra del Avi√≥n - Viaje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0 url('fondo40.png') no-repeat center center;
      background-size: contain;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    #infoClima {
      position: fixed;
      top: 10px;
      right: 20px;
      background: rgba(255,255,255,0.85);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 200px;
    }

    #conversorMoneda {
      position: fixed;
      top: 70px; /* justo debajo del clima */
      right: 20px;
      background: rgba(255,255,255,0.85);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 200px;
      font-family: 'Segoe UI', sans-serif;
    }

    /* estilos botones y selects acorde con dise√±o */
    #conversorMoneda select,
    #conversorMoneda input {
      font-size: 10px;
      padding: 4px 6px;
      margin-top: 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 45%;
      box-sizing: border-box;
    }

    #conversorMoneda button {
      font-size: 10px;
      padding: 6px 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    #conversorMoneda button:hover {
      background-color: #005fa3;
    }

    #resultado {
      margin-top: 8px;
      font-weight: bold;
      min-height: 18px;
      color: #003366;
    }

    /* resto de estilos del body y lista los mantengo igual (no los pongo para no repetir) */
  </style>
</head>
<body>

  <div id="infoClima">
    üå§Ô∏è Clima en Punta Cana: <span id="temp"></span>¬∞C - <span id="desc"></span>
  </div>

  <div id="conversorMoneda">
    <div><strong>Conversor de Moneda</strong></div>
    <select id="monedaOrigen" title="Moneda origen">
      <option value="ARS">ARS</option>
      <option value="USD" selected>USD</option>
      <option value="EUR">EUR</option>
      <option value="DOP">DOP</option>
    </select>
    <select id="monedaDestino" title="Moneda destino">
      <option value="USD">USD</option>
      <option value="ARS">ARS</option>
      <option value="EUR">EUR</option>
      <option value="DOP" selected>DOP</option>
    </select>

    <input type="number" id="cantidad" value="1" min="0" step="any" title="Cantidad" placeholder="Cantidad" />

    <button id="convertirBtn">Convertir</button>
    <div id="resultado"></div>
  </div>

  <!-- Aqu√≠ seguir√≠a tu contenido principal... -->

  <script>
    // Clima (tu c√≥digo ya existente)
    const API_KEY = "d011981d00cc64b6e856b683d20319d5";
    const ciudad = "Punta Cana";
    const pais = "DO";

    function obtenerClima() {
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${ciudad},${pais}&appid=${API_KEY}&units=metric&lang=es`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          document.getElementById('temp').textContent = temp.toFixed(1);
          document.getElementById('desc').textContent = desc.charAt(0).toUpperCase() + desc.slice(1);
        })
        .catch(() => {
          document.getElementById('temp').textContent = "--";
          document.getElementById('desc').textContent = "No disponible";
        });
    }
    obtenerClima();

    // Conversor de moneda
    const btn = document.getElementById('convertirBtn');
    const resultado = document.getElementById('resultado');

    btn.addEventListener('click', () => {
      const from = document.getElementById('monedaOrigen').value;
      const to = document.getElementById('monedaDestino').value;
      const amount = parseFloat(document.getElementById('cantidad').value);

      if (isNaN(amount) || amount <= 0) {
        resultado.textContent = 'Ingresa una cantidad v√°lida.';
        return;
      }

      resultado.textContent = 'Convirtiendo...';

      fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`)
        .then(res => res.json())
        .then(data => {
          if(data.result) {
            resultado.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
          } else {
            resultado.textContent = 'Error al obtener la conversi√≥n.';
          }
        })
        .catch(() => {
          resultado.textContent = 'No se pudo conectar con el servicio.';
        });
    });
  </script>
</body>
</html>
