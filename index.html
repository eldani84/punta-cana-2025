  <script>
    const totalBloques = 20;
    const fechaInicio = new Date('2025-06-18T00:00:00');
    const fechaSalida = new Date('2025-09-24T03:47:00');

    function actualizarBarra() {
      const ahora = new Date();
      let progreso = (ahora - fechaInicio) / (fechaSalida - fechaInicio);
      progreso = Math.min(Math.max(progreso, 0), 1);
      const llenos = Math.round(progreso * totalBloques);
      const vacios = totalBloques - llenos;
      const barra = 'Franck ' + '‚ñà'.repeat(llenos) + '‚úàÔ∏è' + '‚ñë'.repeat(vacios) + ' Punta Cana';
      document.getElementById('barra').textContent = barra;
      document.getElementById('porcentaje').textContent = Math.round(progreso * 100);
    }

    function actualizarCuentaRegresiva() {
      const ahora = new Date();
      const diferencia = fechaSalida - ahora;
      if (diferencia <= 0) {
        document.getElementById('cuentaRegresiva').textContent = "¬°Ya es hora de partir!";
        return;
      }
      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);
      document.getElementById('cuentaRegresiva').textContent =
        `‚è≥ Faltan ${dias} d√≠as, ${horas}h ${minutos}m ${segundos}s`;
    }

    // -------- LISTA DIN√ÅMICA + localStorage ----------
    const lista = document.getElementById('listaViaje');
    const input = document.getElementById('itemInput');

    function guardarLista() {
      const items = [];
      document.querySelectorAll('.item-viaje').forEach(item => {
        items.push({
          texto: item.querySelector('span').textContent,
          completado: item.classList.contains('completado')
        });
      });
      localStorage.setItem('listaViaje', JSON.stringify(items));
    }

    function cargarLista() {
      const datos = localStorage.getItem('listaViaje');
      if (!datos) return;
      const items = JSON.parse(datos);
      items.forEach(obj => {
        const li = document.createElement('li');
        li.className = 'item-viaje';
        if (obj.completado) li.classList.add('completado');
        li.innerHTML = `
          <span onclick="toggleCompletado(this)" style="cursor: pointer; flex-grow: 1;">${obj.texto}</span>
          <button onclick="eliminarItem(this)">üóëÔ∏è</button>
        `;
        lista.appendChild(li);
      });
    }

    function agregarItem() {
      const texto = input.value.trim();
      if (texto === '') return;
      const li = document.createElement('li');
      li.className = 'item-viaje';
      li.innerHTML = `
        <span onclick="toggleCompletado(this)" style="cursor: pointer; flex-grow: 1;">${texto}</span>
        <button onclick="eliminarItem(this)">üóëÔ∏è</button>
      `;
      lista.appendChild(li);
      input.value = '';
      guardarLista();
    }

    function toggleCompletado(span) {
      span.parentElement.classList.toggle('completado');
      guardarLista();
    }

    function eliminarItem(boton) {
      boton.parentElement.remove();
      guardarLista();
    }

    actualizarBarra();
    actualizarCuentaRegresiva();
    setInterval(actualizarBarra, 60000);
    setInterval(actualizarCuentaRegresiva, 1000);
    cargarLista();
  </script>
