<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cuenta regresiva viaje ✈️</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    color: #fff;
    text-align: center;
    padding: 40px;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  h1 {
    margin-bottom: 10px;
  }
  .progress-container {
    position: relative;
    width: 80%;
    max-width: 600px;
    height: 40px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 25px;
    margin: 30px auto;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
  }
  .progress-bar {
    height: 100%;
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    width: 0%;
    border-radius: 25px;
    transition: width 1s ease-in-out;
    position: relative;
  }
  .plane {
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    transition: left 1s ease-in-out;
  }
  .labels {
    display: flex;
    justify-content: space-between;
    margin: 0 10px;
    font-weight: 600;
    letter-spacing: 1px;
  }
  .percentage {
    font-size: 24px;
    margin-top: 15px;
    font-weight: 700;
  }
</style>
</head>
